<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="format-detection" content="telephone=no" />
    <title>服务报修</title>
    
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    
    <link type="text/css" href="css/haiwo.css" rel="stylesheet">
    
</head>

<body class="grayBg">



<div class="container-fluid mgt20 ">
	<div class="row">
		<div class="col-xs-12">
             
             <div class="repairTop">
                
                <div class="container-fluid">
             	
                <div class="row">
                	<div class="col-xs-3 repairTel text-center"><img src="images/repair.png"></div>
                    <div class="col-xs-9 repairTelNum">
                    	电话报修:<strong>021-6666-8888</strong>
                    </div>
                </div>
                
                </div>
             	
             </div>
             
             
             <div class="panel panel-primary haiwo-panel-primary">
             	<div class="panel-heading text-center">
                	<img src="images/zaixianbaoxiu.png">在线报修
                </div>
                
                <div class="panel-body">
                
                	<input type="text" placeholder="请输入姓名" class="form-control haiwo-form-control haiwo-username">
                    
                    <input type="tel" placeholder="请输入手机号码" class="form-control haiwo-form-control haiwo-telphone">
                    
                    <input type="text" placeholder="请输入产品型号" class="form-control haiwo-form-control haiwo-xinghao">
                    
                    
                    <textarea placeholder="请输入产品型号" class="form-control haiwo-form-control haiwo-miaoshu"></textarea>
      				
                    
                 
                        <div class="uploader">
                          <input type="file" accept="image/*" class="file_input">
                          <i class="icon-plus"></i>
                        </div>
                        
                        <div class="imgshow"></div>
                   
                    
                    
                    <textarea placeholder="请填写特殊备注" class="form-control haiwo-form-control haiwo-beizhu"></textarea>
      
                    <input type="submit" value="提交" class="btn btn-primary btn-lg mgt10">
    
                
                
                </div>
             
             </div>
             
             
             
             
		</div>
      </div>
</div>





<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/haiwo.js"></script>

</body>
</html>
