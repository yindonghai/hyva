<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="format-detection" content="telephone=no" />
    <title>改装厂注册</title>
    
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    
    <link type="text/css" href="css/haiwo.css" rel="stylesheet">
    
</head>

<body>


<!--logo--->
<p class="text-center mgt20 haiwo-logo mgbtm20"><img src="images/logo.png"></p>


<div class="container-fluid">
	<div class="row">
    	<div class="col-xs-12">
        	<input type="text" placeholder="请输入姓名" class="form-control haiwo-form-control haiwo-username">
        </div>
    </div>
    
    <div class="row">
    	<div class="col-xs-12">
        	<input type="tel" placeholder="请输入手机号码" class="form-control haiwo-form-control haiwo-telphone">
        </div>
    </div>
    
    <div class="row">
    	<div class="col-xs-12">
        	<input type="text" placeholder="请输入单位全称" class="form-control haiwo-form-control haiwo-office">
        </div>
    </div>
    
    <div class="row">
    	<div class="col-xs-12">
        	<span class="text-666 font-size-16">与海沃有无合作：</span>
            <label class="radio-label text-666 font-size-16 radio-label-on">有</label>
            <label class="radio-label text-666 font-size-16">无</label>
        </div>
    </div>
    
    
    <div class="row">
    	<div class="col-xs-12">
        	<input type="submit" value="立即注册" class="btn btn-primary btn-lg mgt10">
        </div>
    </div>
    
</div>



<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/haiwo.js"></script>

</body>
</html>
